    <header class="padre">

        <div></div>

        </div>

        <div class="padre">
            <ul>

    <form>
        <div class="input-group">
            <h2>Contacto</h2>
            <label for="n">Nombre:</label>
            <input type="text" name="nombre" id="n" placeholder="Nombre"> <br> <br>
            <label for="a">Apellido:</label>
            <input type="text" name="apellido" id="a" placeholder="Apellido"> <br> <br>
            <label for="t">Teléfono:</label>
            <input type="tel" name="telefono" id="t" placeholder="Teléfono"> <br> <br>
            <label for="m">EMail:</label>
            <input type="email" name="mail" id="m" placeholder="EMail"> <br> <br>
            <label for="mot">Motivo de su consulta:</label>
            <select name="motivo" id="mot"> 
                <option selected>Consulta General</option>
                <option>Servicios</option>
                <option>Cursos</option>
                <option>Productos</option>
            </select> <br> <br>
            <label for="c">Consulta:</label>
            <textarea name="comentario" id="c" placeholder="Escriba un comentario"></textarea> <br> <br>
            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
