    <header class="padre">

        <div></div>

    <form>
        <div class="input-group">
            <h2>Turnos</h2>
            <label for="n">Nombre:</label>
            <input type="text" name="nombre" id="n" placeholder="Nombre"> <br> <br>
            <label for="a">Apellido:</label>
            <input type="text" name="apellido" id="a" placeholder="Apellido"> <br> <br>
            <label for="t">Teléfono:</label>
            <input type="tel" name="telefono" id="t" placeholder="Teléfono"> <br> <br>
            <label for="m">EMail:</label>
            <input type="email" name="mail" id="m" placeholder="EMail"> <br> <br>
            <label for="serv">Servicio:</label>
            <select name="servicio" id="serv"> 
                <option selected>Keratina</option>
                <option>Alisado Brasilero</option>
                <option>Botox Capilar</option>
                <option>Biotina & Colágeno</option>
            </select> <br> <br>
            <label for="f">Fecha:</label>
            <input type="date" name="fecha" id="f"> <br> <br>
            <label for="h">Hora:</label>
            <select name="hora" id="h"> 
                <option selected>9:00</option>
                <option>9:30</option>
                <option>10:00</option>
                <option>10:30</option>
                <option>11:00</option>
                <option>11:30</option>
                <option>12:00</option>
                <option>12:30</option>
                <option>13:00</option>
                <option>13:30</option>
                <option>14:00</option>
                <option>14:30</option>
                <option>15:00</option>
                <option>15:30</option>
                <option>16:00</option>
                <option>16:30</option>
                <option>17:00</option>
            </select> <br> <br>
            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
